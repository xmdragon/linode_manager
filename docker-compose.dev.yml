version: '3.8'

services:
  linode-manager-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: linode-manager-dev
    restart: unless-stopped
    ports:
      - "3000:3000"  # 前端开发服务器
      - "3001:3001"  # 后端API服务器
    environment:
      - NODE_ENV=development
      - LINODE_API_TOKEN=${LINODE_API_TOKEN}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - /app/backend/node_modules
      - /app/frontend/node_modules
    networks:
      - linode-network-dev
    command: npm run dev

networks:
  linode-network-dev:
    driver: bridge 